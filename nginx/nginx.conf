events {}

http {
  # --- HTTP: only for ACME + redirect ---
  server {
    listen 80;
    server_name pubnotes.duckdns.org;

    location /.well-known/acme-challenge/ {
      alias /var/www/certbot/.well-known/acme-challenge/;
      try_files $uri =404;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # --- HTTPS ---
  server {
    listen 443 ssl;
    server_name pubnotes.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/pubnotes.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pubnotes.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location / {
      proxy_pass http://app:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto https;
    }
  }
}
